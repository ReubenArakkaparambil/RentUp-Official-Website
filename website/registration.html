<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RentUp - Registration Page</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="quirky-header">
        <h1>RentUp</h1>
        <p>Welcome to RentUp! Create your account.</p>
    </div>

    <div class="container">
        <div class="registration-form-container">
            <form id="registrationForm" onsubmit="return validateForm()">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="text" id="mobile" name="mobile" placeholder="Mobile Number" required>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="dob" name="dob" placeholder="dd-mm-yyyy" required>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn">Register</button>
            </form>
        </div>
    </div>

    <div class="house-animation"></div>

    <!-- JavaScript for form validation -->
    <script src="registration.js"></script>

</body>
</html>
